<nav class="navbar">
  <span class="navbar-brand">Lightspeed Restaurants</span>

  <button type="button"
          class="btn btn-outline-secondary"
          (click)="add()">
    Add Restaurant
  </button>
</nav>

<div class="container-fluid mt-4 mb-4">
  <div class="form-row align-items-center">
    <div class="col-auto">
      When would you like to eat?
    </div>
    <div class="col-auto">
      <div class="input-group">
        <input ngbDatepicker
               name="dp"
               class="form-control"
               placeholder="yyyy-mm-dd"
               [(ngModel)]="date"
               #datePicker="ngbDatepicker">
        <div class="input-group-append">
          <button type="button"
                  class="btn btn-outline-secondary calendar"
                  (click)="datePicker.toggle()">
          </button>
        </div>
      </div>
    </div>
    <div class="col-auto">
      <ngb-timepicker [(ngModel)]="time"
                      [meridian]="true"
                      [spinners]="false">
      </ngb-timepicker>
    </div>
    <div class="col-auto">
      <button type="button"
              class="btn btn-primary"
              (click)="getRestaurants()">Search</button>
    </div>
    <div class="col-auto">
      <button type="button"
              class="btn btn-outline-secondary"
              (click)="clearSearch()">Clear Search</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let restaurant of restaurants; let i = index">
      <div class="col">
        <div class="card mb-4">
          <div class="card-header">{{restaurant.name}}</div>
          <div class="card-body">
            <h5 class="card-title">Opening Hours</h5>
            <p *ngFor="let openingHoursText of getOpeningHoursText(restaurant.openingHours)" class="card-text">{{openingHoursText}}</p>
          </div>
        </div>
      </div>
      <div *ngIf="!(i % 2) && i == restaurants.length - 1" class="w-50"></div>
      <div *ngIf="i % 2" class="w-100"></div>
    </ng-container>
  </div>
</div>
